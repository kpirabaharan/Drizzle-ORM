version: '3'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: drizzle-orm
    ports:
      - 5432:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data  
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
